<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title>Add a star</title>
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-wdith:600px;" th:object="${observation}">
    <div class="form-group">
        <label th:for="objectId">Object Name</label>
        <select th:field="*{objectId}">
            <option th:each="star : ${stars}"
                    th:text="${star.name}"
                    th:value="${star.starId}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="altitude">Altitude</label>
        <input class="form-control" th:field="*{altitude}" />
    </div>

    <div class="form-group">
        <label th:for="azimuth">Azimuth</label>
        <input class="form-control" th:field="*{azimuth}" />
    </div>

    <div class="form-group">
        <label th:for="siderealTime">ST</label>
        <input class="form-control" th:field="*{siderealTime}" />
    </div>

    <div class="form-group">
        <label th:for="locationId">Location</label>
        <select th:field="*{locationId}">
            <option th:each="location : ${locations}"
                    th:text="${location.location}"
                    th:value="${location.locationId}"></option>
        </select>
    </div>

    <input type="submit" value="Add Observation" />
</form>

</body>
</html>
